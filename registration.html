<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My Registration Form</title>
    </head>
    <body>
        <h1>My Registration Form</h1>   
        <form action="process.php">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name">

            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name">

            <label for="email">Email:</label>
            <input type="text" name="email" id="email">

            <label for="password">Password:</label>
            <input type="password" name="password" id="password">

            <label for="pw_confirm">PW Confirm:</label>
            <input type="password" name="pw_confirm" id="pw_confirm">

            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday" id="birthday">

            <label for="male">Male</label>
            <input type="radio" name="male" id="male">
            <label for="female">Female</label>
            <input type="radio" name="female" id="female">
            <label for="other">Other</label>
            <input type="radio" name="other" id="other">

            <label for="description">A short description about yourself:</label>
             <textarea name="description" id="description" cols="30" rows="10">
            </textarea>

            <label for="favorite_language">Favorite Language:</label>
            <select name="favorite_language" id="favorite_language">
                <option value="javascript">Javascript</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="ios">iOS</option>
                <option value="python">Python</option>
            </select>

            <input type="submit" value="Submit">

        </form>
    </body>
</html>
